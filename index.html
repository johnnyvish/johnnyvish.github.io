<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

                <div class="black-keys">
                    <div class= "key black-key" id="Csharp3"></div>
                    <div class= "key black-key" id="Dsharp3"></div>
                    <div class= "key black-key" id="Fsharp3"></div>
                    <div class= "key black-key" id="Gsharp3"></div>
                    <div class= "key black-key" id="Asharp3"></div>
                    <div class= "key black-key" id="Csharp4"></div>

                    <div class= "key white-key" id="D3"></div>
                    <div class= "key white-key" id="E3"></div>

                    <div class= "key white-key" id="F4"></div>
                    <div class= "key white-key" id="G4"></div>
                    <div class= "key white-key" id="A4"></div>
                    <div class= "key white-key" id="B4"></div>
                </div>
            </div>

        </div>


        <script src="app.js"></script>

</html>
